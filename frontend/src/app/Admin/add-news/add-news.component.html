<div class="add-news">
  <form [formGroup]="addNewsForm">
    <h3>Add News</h3>
    <h6>Title</h6>
    <input class="form-control" id="title" type="text" formControlName="title">
    <h6>Description</h6>
    <textarea class="form-control" id="description" type="text" formControlName="description" rows="6"></textarea>
    <h6>Url</h6>
    <input class="form-control" id="url" type="text" formControlName="url">
    <h6>Url To Image</h6>
    <input class="form-control" id="urlToImage" type="text" formControlName="urlToImage">
    <h6>Published At</h6>
    <input class="form-control" id="publishedAt" type="text" formControlName="publishedAt">

    <div class="buttons">
      <button>Add</button>
      <button style="margin-left: 10px;">Reset</button>
    </div>
  </form>
</div>
