<div class="login">
  <h3 style="margin-bottom: 10px;">Login Page</h3>
  <form [formGroup]="loginForm">

    <div class="form-group">
      <h6>Email</h6>
      <input class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}"
             id="email"
             type="email" formControlName="email" >
      <span class="invalid-feedback">Email Cannot Be Blank</span>
    </div>
    <div class="form-group">
      <h6>Password</h6>
      <input class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
             id="password" type="password" formControlName="password">
      <span class="invalid-feedback">Password Cannot Be Blank</span>
    </div>

    <button type="submit">Sign In</button>
  </form>
</div>
