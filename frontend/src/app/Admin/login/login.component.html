<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card" style="width: 22rem; margin-top: 10px;">
      <div class="card-body">
        <h3 style="margin-bottom: 10px;">Login Page</h3>
        <div class="login">
          <form [formGroup]="loginForm">

            <div class="form-group">
              <h6>Email</h6>
              <input class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}" id="email"
                type="email" formControlName="email" style="width: 300px; ">
              <span class="invalid-feedback">Email Cannot Be Blank</span>
            </div>
            <div class="form-group">
              <h6>Password</h6>
              <input class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
                id="password" type="password" formControlName="password" style="width: 300px; ">
              <span class="invalid-feedback">Password Cannot Be Blank</span>
            </div>

            <button type="submit" style="margin-bottom: 10px;">Sign In</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
