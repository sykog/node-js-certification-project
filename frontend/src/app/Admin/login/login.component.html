<div class="login">
  <h3 style="margin-bottom: 10px;">Login Page</h3>
  <form [formGroup]="loginForm">

    <h6 style="color:red">{{message}}</h6>
    <div class="form-group">
      <h6>Email</h6>
      <input class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}" id="email"
             type="email" formControlName="email" style="width: 300px; " #email>
      <span class="invalid-feedback">Email Cannot Be Blank</span>
    </div>
    <div class="form-group">
      <h6>Password</h6>
      <input class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
             id="password" type="password" formControlName="password" style="width: 300px; " #password>
      <span class="invalid-feedback">Password Cannot Be Blank</span>
    </div>

    <button type="submit" (click)="login(email,password)" style="margin-bottom: 10px;">Sign In</button>

  </form>
</div>
