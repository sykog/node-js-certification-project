<div class="edit-news">
  <form [formGroup]="editNewsForm" (ngSubmit)="submitNewsForm(editNewsForm.value)">
    <h3>Edit News</h3>

    <h6>Title</h6>
    <span class="error" *ngIf="handleError('title', 'required')">Title is required</span>
    <input class="form-control" id="title" type="text" formControlName="title">

    <h6>Description</h6>
    <span class="error" *ngIf="handleError('description', 'required')">Description is required</span>
    <textarea class="form-control" id="description" type="text" formControlName="description" rows="6"></textarea>

    <h6>Url</h6>
    <span class="error" *ngIf="handleError('url', 'required')">Url is required</span>
    <span class="error" *ngIf="handleError('url', 'pattern')">Nat a valid url</span>
    <input class="form-control" id="url" type="text" formControlName="url">

    <h6>Url To Image</h6>
    <span class="error" *ngIf="handleError('urlToImage', 'required')">Image is required</span>
    <span class="error" *ngIf="handleError('urlToImage', 'pattern')">Not a valid url</span>
    <input class="form-control" id="urlToImage" type="text" formControlName="urlToImage">

    <div class="buttons">
      <button type="submit">Add</button>
      <button (click)="resetNewsForm()" style="margin-left: 10px;">Reset</button>
    </div>
  </form>
</div>
