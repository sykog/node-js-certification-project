<div>
  <div class="text-center">
    <div style="margin-top:10px;" class="btn-group" role="group" aria-label="Basic example">
      <button type="button" (click)="firstNews()" class="btn btn-secondary">Latest News 1</button>
      <button type="button" (click)="secondNews()" class="btn btn-secondary">Latest News 2</button>
      <button type="button" (click)="thirdNews()" class="btn btn-secondary">Latest News 3</button>
    </div>
  </div>

  <div style="margin-top:10px;" class="card">
    <div class="card-body">
      <h2 class="text-center">{{title}}</h2>
      <h5>{{description}}</h5>
      <h5><a href="{{url}}">{{url}}</a></h5>
    </div>
  </div>
</div>
